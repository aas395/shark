<!DOCTYPE html>
<html>
  <head>
    <title>SharkVR</title>
    <meta name="description" content="SharkVR Game">
    <script src="https://aframe.io/releases/0.5.0/aframe.min.js"></script>
    <script src="//cdn.rawgit.com/donmccurdy/aframe-extras/v3.8.4/dist/aframe-extras.min.js"></script>
    <script src="https://cdn.rawgit.com/ngokevin/aframe-physics-components/master/dist/aframe-physics-components.min.js"></script>
    
    <script src="game-system.js"></script>
    <script src="levels-container.js"></script>
    <script src="level.js"></script>
    <script src="tunnel.js"></script>
    <script src="listener.js"></script>
    <script src="timer.js"></script>
  </head>
  <body>
 
    <!-- Fog for dimming objects in distance -->
    <a-scene physics="gravity: 0;" canvas fog="type: linear; color: #40a4df; far: 2200; near: 0;">
      <a-entity game>
        <asset>
          <a-mixin id="obstacle" static-body geometry="primitive: box" material="shader: standard; metalness: 0.6; src: url(https://cdn.glitch.com/b870d9ec-1139-44f9-b462-223e4a2c74e7%2Ftexture.jpg?1490308149272)"></a-mixin>
          <a-mixin id="tunnel" static-body geometry="primitive: cylinder; height: 6000; radius: 100; open-ended: true" position="0 0 -3000" rotation="-90 0 0" material="src: url(https://cdn.glitch.com/b870d9ec-1139-44f9-b462-223e4a2c74e7%2Ftexture.jpg?1490308149272); shader: flat; side: double; opacity: 0.8;" tunnel></a-mixin>
          <a-mixin id="level" level></a-mixin>
        </asset>

        <a-entity levels-container>

        </a-entity>

        <!-- Camera -->
        <a-entity id="character" position="0 10 0" kinematic-body listener="target: #character" camera universal-controls>
          <a-entity class="timer" geometry="primitive: plane; width: 0.3; height: 0.1;" position="0 0.7 -0.9" rotation="40 0 0" material="shader: flat; opacity: 0.8; transparent: true; src: url(images/health-bar.png)">
            <a-entity id="time"></a-entity>
          </a-entity>
        </a-entity>

        <!-- Lighting and background -->
        <a-sky color="#cccccc"></a-sky>
      </a-entity>
   
    </a-scene>
    
    
  </body>
  
</html>
