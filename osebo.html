<!DOCTYPE html>
<html>
  <head>
    <title>SharkVR</title>
    <meta name="description" content="SharkVR Game">
    <script src="https://aframe.io/releases/0.5.0/aframe.min.js"></script>
    <script src="//cdn.rawgit.com/donmccurdy/aframe-extras/v3.8.4/dist/aframe-extras.min.js"></script>
    <script src="https://github.com/ngokevin/aframe-physics-components/blob/master/dist/aframe-physics-components.min.js"></script>
  </head>
  <body>
    
    <asset>
  <a-mixin id="build" geometry="primitive: box" material="shader: standard; metalness: 0.6"></a-mixin>
  <a-mixin id="post" geometry="primitive: box; depth: 0.3; height: 8; width: 0.3" material="shader: standard; color: #000;"></a-mixin> 
 </asset> 
 
 <!-- Fog for dimming objects in distance -->
 <a-scene fog="type: linear; color: #40a4df; far: 2200; near: 0;">


<!-- Digital Worlds -->
<a-entity geometry="primitive: plane; height: 8000; width: 8000" position="0 -1 -5" rotation="-90 0 0" material="shader: flat; color: #40a4df; repeat: 80 80">
   </a-entity>

<!-- Vehicles -->
<a-entity geometry="primitive: plane; height: 3.6; width: 8" position="-200 40.1 -790.4" rotation="-90 0 0" material="shader: flat; transparent: true; side: double; src: url(images/tron-vehicle.png)">
 <a-animation attribute="position" from="-400 40.1 -790.4" to="500 40.1 -790.4" repeat="indefinite" ease="linear" dur="21000"></a-animation>
</a-entity>
<a-entity geometry="primitive: plane; height: 3.6; width: 8" position="-200 40.1 -45.4" rotation="-90 0 0" material="shader: flat; transparent: true; side: double; src: url(images/tron-vehicle.png)">
 <a-animation attribute="position" from="-400 40.1 -45.5" to="500 40.1 -45.4" repeat="indefinite" ease="linear" dur="21000"></a-animation>
</a-entity>
<a-entity geometry="primitive: plane; height: 2.8; width: 6" position="25 13.1 -800" rotation="-90 90 0" material="shader: flat; transparent: true; side: double; src: url(images/tron-vehicle.png)">
 <a-animation attribute="position" from="25 13.1 350" to="25 13.1 -250" repeat="indefinite" ease="linear" dur="26000"></a-animation>
</a-entity>

<!-- Buildings -->
<a-entity physics-body="static-body" mixin="build" geometry="depth: 150; width: 150; height: 140;" position="110 69 1500" material="src: url(https://cdn.glitch.com/b870d9ec-1139-44f9-b462-223e4a2c74e7%2Ftexture.jpg?1490308149272)"></a-entity>
<a-entity mixin="build" static-body="" geometry="depth: 150; width: 150; height: 140;" position="-60 69 1500" material="src: url(https://cdn.glitch.com/b870d9ec-1139-44f9-b462-223e4a2c74e7%2Ftexture.jpg?1490308149272)"></a-entity>
<a-entity mixin="build" static-body="" geometry="depth: 150; width: 150; height: 140;" position="-100 69 700" material="src: url(https://cdn.glitch.com/b870d9ec-1139-44f9-b462-223e4a2c74e7%2Ftexture.jpg?1490308149272)"></a-entity>
<a-entity mixin="build" static-body="" geometry="depth: 75; width: 75; height: 300;" position="85 145 800" material="src: url(https://cdn.glitch.com/b870d9ec-1139-44f9-b462-223e4a2c74e7%2Ftexture.jpg?1490308149272)"></a-entity>
<a-entity mixin="build" static-body="" geometry="depth: 150; width: 150; height: 140;" position="135 69 500" material="src: url(https://cdn.glitch.com/b870d9ec-1139-44f9-b462-223e4a2c74e7%2Ftexture.jpg?1490308149272)"></a-entity>
<a-entity mixin="build" static-body="" geometry="depth: 75; width: 75; height: 300;" position="-90 145 460" material="src: url(https://cdn.glitch.com/b870d9ec-1139-44f9-b462-223e4a2c74e7%2Ftexture.jpg?1490308149272)"></a-entity>
<a-entity mixin="build" static-body="" geometry="depth: 150; width: 150; height: 140;" position="-150 69 200" material="src: url(https://cdn.glitch.com/b870d9ec-1139-44f9-b462-223e4a2c74e7%2Ftexture.jpg?1490308149272)"></a-entity>
<a-entity mixin="build" static-body="" geometry="depth: 75; width: 75; height: 300;" position="100 145 260" material="src: url(https://cdn.glitch.com/b870d9ec-1139-44f9-b462-223e4a2c74e7%2Ftexture.jpg?1490308149272)"></a-entity>
<a-entity mixin="build" static-body="" geometry="depth: 150; width: 150; height: 140;" position="-150 69 200" material="src: url(https://cdn.glitch.com/b870d9ec-1139-44f9-b462-223e4a2c74e7%2Ftexture.jpg?1490308149272)"></a-entity>
<a-entity mixin="build" static-body="" geometry="depth: 75; width: 75; height: 300;" position="100 145 260" material="src: url(https://cdn.glitch.com/b870d9ec-1139-44f9-b462-223e4a2c74e7%2Ftexture.jpg?1490308149272)"></a-entity>
<a-entity mixin="build" static-body="" geometry="depth: 75; width: 75; height: 300;" position="-102 145 0" material="src: url(https://cdn.glitch.com/b870d9ec-1139-44f9-b462-223e4a2c74e7%2Ftexture.jpg?1490308149272)"></a-entity>
<a-entity mixin="build" static-body="" geometry="depth: 150; width: 150; height: 140;" position="150 69 47" material="src: url(https://cdn.glitch.com/b870d9ec-1139-44f9-b462-223e4a2c74e7%2Ftexture.jpg?1490308149272)"></a-entity>
<a-entity mixin="build" static-body="" geometry="depth: 150; width: 150; height: 140;" position="-150 69 -200" material="src: url(https://cdn.glitch.com/b870d9ec-1139-44f9-b462-223e4a2c74e7%2Ftexture.jpg?1490308149272)"></a-entity>
<a-entity mixin="build" static-body="" geometry="depth: 75; width: 75; height: 300;" position="100 145 -95" material="src: url(https://cdn.glitch.com/b870d9ec-1139-44f9-b462-223e4a2c74e7%2Ftexture.jpg?1490308149272)"></a-entity>
<a-entity mixin="build" static-body="" geometry="depth: 150; width: 150; height: 140;" position="150 69 -350" material="src: url(https://cdn.glitch.com/b870d9ec-1139-44f9-b462-223e4a2c74e7%2Ftexture.jpg?1490308149272)"></a-entity>
<a-entity mixin="build" static-body="" geometry="depth: 75; width: 75; height: 300;" position="-100 145 -450" material="src: url(https://cdn.glitch.com/b870d9ec-1139-44f9-b462-223e4a2c74e7%2Ftexture.jpg?1490308149272)"></a-entity>
<a-entity mixin="build" static-body="" geometry="depth: 75; width: 75; height: 300;" position="80 145 -650" material="src: url(https://cdn.glitch.com/b870d9ec-1139-44f9-b462-223e4a2c74e7%2Ftexture.jpg?1490308149272)"></a-entity>
<a-entity mixin="build" static-body="" geometry="depth: 150; width: 150; height: 140;" position="-120 69 -650" material="src: url(https://cdn.glitch.com/b870d9ec-1139-44f9-b462-223e4a2c74e7%2Ftexture.jpg?1490308149272)"></a-entity>
<a-entity mixin="build" static-body="" geometry="depth: 150; width: 150; height: 140;" position="120 69 -900" material="src: url(https://cdn.glitch.com/b870d9ec-1139-44f9-b462-223e4a2c74e7%2Ftexture.jpg?1490308149272)"></a-entity>
<a-entity mixin="build" static-body="" geometry="depth: 100; width: 100; height: 400;" position="-65 190 -1400" material="src: url(https://cdn.glitch.com/b870d9ec-1139-44f9-b462-223e4a2c74e7%2Ftexture.jpg?1490308149272)"></a-entity>
<a-entity mixin="build" static-body="" geometry="depth: 150; width: 150; height: 140;" position="110 69 -1800" material="src: url(https://cdn.glitch.com/b870d9ec-1139-44f9-b462-223e4a2c74e7%2Ftexture.jpg?1490308149272)"></a-entity>
<a-entity mixin="build" static-body="" geometry="depth: 150; width: 150; height: 140;" position="-60 69 -1800" material="src: url(https://cdn.glitch.com/b870d9ec-1139-44f9-b462-223e4a2c74e7%2Ftexture.jpg?1490308149272)"></a-entity>

<!-- Camera -->
<a-entity sound="src: tron.mp3; autoplay: true; loop: true;">
 <a-entity position="0 10 1000" camera look-controls="enabled: true" cursor-visible="enabled: false" wasd-controls="enabled: true; acceleration: 10000">
   <a-animation attribute="position"
            dur="3000"
            easing="linear"
            to="0 10 -1000"
            fill="forwards"
            repeat="indefinite"></a-animation>
   <a-model src="models/cycle.dae" scale="1 1 1" position="0 -3.5 0.85" rotation="0 -90 0"></a-model> 
  <a-entity class="health" geometry="primitive: plane; width: 0.55; height: 0.09;" position="-1 0.6 -0.9" rotation="0 0 0" material="shader: flat; opacity: 0.8; transparent: true; color: white;"></a-entity>  
  </a-entity>
</a-entity>

      <!-- Lighting and background -->
      <a-sky color="#cccccc"></a-sky>
    </a-scene>
    
    
  </body>
