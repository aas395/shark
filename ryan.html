<!DOCTYPE html>
<html>
  
  
  <head>
    <title>SharkVR</title>
    <meta name="description" content="SharkVR Game">
    <script src="https://aframe.io/releases/0.5.0/aframe.min.js"></script>
    <script src="//cdn.rawgit.com/donmccurdy/aframe-extras/v3.8.4/dist/aframe-extras.min.js"></script>
  </head>
  <body>
    
    <a-scene>
    
      
      <a-entity id="map" rotation="0 90 0" position="0 -1.3 -2">
        
        <a-torus src="https://cdn.glitch.com/b870d9ec-1139-44f9-b462-223e4a2c74e7%2Ftexture.jpg?1490308149272" scale="4 4 4" material="side: back;" ></a-torus>
        <a-animation
          attribute="rotation"
               easing="linear"
               dur="10000"
               fill="forwards"
               to="0 90 360"
               repeat="indefinite">
        </a-animation>
        
      </a-entity>
      <a-text value="SharkVR Game" position="0 3 -5" align="center" color="#333333"></a-text>
      <a-circle position="0 0 0" rotation="-90 0 0" radius="6" color="#48BD94"></a-circle>
      <a-sky color="#ECECEC"></a-sky>
      
      <a-entity id="player" position="0 5 3" camera look-controls wasd-controls></a-entity>
      
    </a-scene>
    
    <script>
      
    </script>
    
    
  </body>
</html>
